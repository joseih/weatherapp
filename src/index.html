<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="root-container">
      <div id="logo-container">
        <h1>Weather App</h1>
      </div>
      <div id="search-container">
        <input type="text" name="city" id="city" placeholder="City" />
        <button id="send">Search</button>
      </div>
      <div id="weather-container">
        <div id="weather-local">
          <ul>
            <li>
              <img src="../public/imgs/pin.svg" alt="" />
              <p>Sidney</p>
            </li>
          </ul>
        </div>
        <div id="weather-temp">
          <h1>25°C</h1>
          <p style="font-size: 20px">Feels like 25°C</p>
        </div>
        <div id="weather-otherinfo">
          <ul>
            <li>
              <img src="../public/imgs/pin.svg" alt="" />
              <p>Sidney</p>
            </li>
            <li>
              <img src="../public/imgs/cloud-percent.svg" alt="" />
              <p>Sidney</p>
            </li>
            <li>
              <img src="../public/imgs/weather-windy.svg" alt="" />
              <p>Sidney</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
